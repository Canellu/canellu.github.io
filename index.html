<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="../assets/icons/browser_icon.png" />
    <title>Luna & Ludo</title>
  </head>

  <body onload="goToHome()">
    <header>
      <a href="#home">
        <img class="logo" src="./assets/svg/PawHover.svg" alt="Paw" />
      </a>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </header>

    <nav>
      <ul class="nav-links">
        <li><a href="#home" onclick="setStates('0')">Home</a></li>
        <li><a href="#story" onclick="setStates('1')">Story</a></li>
        <li><a href="#stats" onclick="setStates('2')">Stats</a></li>
        <li><a href="#timeline" onclick="setStates('3')">Timeline</a></li>
        <li><a href="#about" onclick="setStates('-1')">About</a></li>
      </ul>
    </nav>

    <div class="pawButton"></div>

    <section id="home">
      <div>
        <img src="assets/svg/LunaLudoCard.svg" alt="Polaroid image" />
      </div>
      <div>
        <h1>Luna & Ludo</h1>
      </div>
    </section>

    <section id="story">
      <div>
        <h1>STORY</h1>
      </div>
    </section>

    <section id="stats">
      <div>
        <h1>STATS</h1>
      </div>
    </section>

    <section id="timeline">
      <div>
        <h1>TIMELINE</h1>
      </div>
    </section>

    <section id="about">
      <div>
        <h1>ABOUT</h1>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
