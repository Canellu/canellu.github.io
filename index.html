<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="../assets/icons/browser_icon.png" />

    <title>Luna & Ludo</title>
  </head>

  <body>
    <div class="scroll-container">
      <header>
        <a onclick="window.location.reload();">
          <img class="logo" src="./assets/svg/PawHover.svg" alt="Paw" />
        </a>

        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </header>

      <nav>
        <ul class="nav-links">
          <li><div class="nav-text" id="0">Home</div></li>
          <li><div class="nav-text" id="1">Story</div></li>
          <li><div class="nav-text" id="2">Stats</div></li>
          <li><div class="nav-text" id="3">Timeline</div></li>
          <li><div class="nav-text" id="-1">About</div></li>
        </ul>
      </nav>

      <div class="pawButton"></div>
      <div class="polygons">
        <img
          src="/assets/svg/GreenishLeaf.svg"
          class="poly"
          data-value="-5"
          alt=""
        />
        <img
          src="/assets/svg/PurpleCircle.svg"
          class="poly"
          data-value="12"
          alt=""
        />
        <img
          src="/assets/svg/YellowSquare.svg"
          class="poly"
          data-value="3"
          alt=""
        />
        <img
          src="/assets/svg/YellowTriangle.svg"
          class="poly"
          data-value="-8"
          alt=""
        />
        <img
          src="/assets/svg/PinkHexagon.svg"
          class="poly"
          data-value="8"
          alt=""
        />
        <img
          src="/assets/svg/TealPentagon.svg"
          class="poly"
          data-value="7"
          alt=""
        />
        <img
          src="/assets/svg/TealTriangle.svg"
          class="poly"
          data-value="-5"
          alt=""
        />
      </div>
      <section id="home">
        <div class="ludoBox">
          <img
            class="ludoCoverImg"
            src="assets/svg/ludoCover.svg"
            alt="LudoCover"
          />
        </div>

        <div class="lunaBox">
          <img
            class="lunaCoverImg"
            src="assets/svg/lunaCover.svg"
            alt="LunaCover"
          />
        </div>

        <div class="homeTitle">
          <h1>Luna & Ludo</h1>
        </div>
      </section>

      <section id="story">
        <div>
          <h1>STORY</h1>
        </div>
      </section>

      <section id="stats">
        <div>
          <h1>STATS</h1>
        </div>
      </section>

      <section id="timeline">
        <div>
          <h1>TIMELINE</h1>
        </div>
      </section>

      <section id="about">
        <div>
          <h1>ABOUT</h1>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
